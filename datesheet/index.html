<!DOCTYPE html>
<html>
<head>
<title>CGC Examination DateSheet</title>
<link rel="stylesheet" href="style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

</head>

<body>
    <script>
if(sessionStorage.getItem("loggedIn")!=="yes"){
    window.location="login.html";
if(sessionStorage.getItem("system")==="OFF"){
    document.body.innerHTML="<h2 style='text-align:center;margin-top:150px'>System Disabled by Administrator</h2>";    
}}
</script>


<div class="header">
    <h1>CGC University</h1>
    <p>Examination DateSheet Generator</p>
    <button onclick="logout()">Logout</button>
    <button onclick="disableSystem()">Disable System</button>
</div>

<div class="container">


<select id="college">
    <option>Chandigarh Engineering College (CEC)</option>
    <option>Chandigarh College of Engineering (CCE)</option>
    <option>CGC University</option>
</select>

<br><br>

<select id="course" onchange="updateStreams()">
    <option value="BTech">BTech</option>
    <option value="MTech">MTech</option>
    <option value="BCA">BCA</option>
    <option value="MCA">MCA</option>
    <option value="BBA">BBA</option>
    <option value="MBA">MBA</option>
    <option value="B.COM">B.COM</option>
    <option value="M.COM">M.COM</option>
    <option value="PHD">PHD</option>
</select>

<br><br>

<select id="stream"></select>

<br><br>

<select id="semester">
    <option>Sem 1</option>
    <option>Sem 2</option>
    <option>Sem 3</option>
    <option>Sem 4</option>
    <option>Sem 5</option>
    <option>Sem 6</option>
    <option>Sem 7</option>
    <option>Sem 8</option>
</select>

<br><br>

<input id="subjects" placeholder="Enter subjects comma separated">

<br><br>

<button onclick="addCourse()">Add Course</button>

<hr>

<div id="preview"></div>

<br>

<input type="checkbox" id="skipSunday" checked> Skip Sunday
<input type="checkbox" id="skipSaturday"> Skip Saturday

<br><br>

<label>Add Holiday:</label>
<input type="date" id="holidayDate">
<button onclick="addHoliday()">Add Holiday</button>

<div id="holidayList"></div>

<br><br>

<label>Slots per day:</label>
<select id="slots">
    <option value="1">Morning only</option>
    <option value="2">Morning + Evening</option>
</select>

<br><br>

<label>Start Date:</label>
<input type="date" id="startDate">

<br><br>

<label>Gap Days:</label>
<input type="number" id="gap" value="1">

<br><br>

<button onclick="generate()">Generate DateSheet</button>
<button onclick="exportPDF()">Export PDF</button>
<button onclick="exportExcel()">Export Excel</button>

<div id="result"></div>

<script src="script.js"></script>

</div>

</body>
</html>
